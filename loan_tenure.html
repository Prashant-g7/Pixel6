<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Tenure Selection</title>
	 <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="userSession">
        <span id="username"></span>
        <button onclick="logout()">Logout</button>
    </div>

    <h2>Loan Tenure Selection</h2>

    

    <div id="interestRates" class="loan-form-container">
        <h2>Interest Rate Information</h2>
        <p id="interestRateInfo"></p>
    </div>

    <div id="emiCalculator" class="loan-form-container">
        <h2>EMI Calculator</h2>
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount">
        <label for="interestRate">Interest Rate:</label>
        <input type="number" id="interestRate" placeholder="Interest Rate (%)">
        <label for="loanTenureEMI">Loan Tenure:</label>
        <select id="loanTenureEMI">
            <option value="1">1 Year</option>
            <option value="2">2 Years</option>
            <option value="3">3 Years</option>
            <option value="4">4 Years</option>
            <option value="5">5 Years</option>
        </select>
        <button onclick="calculateEMI()">Calculate EMI</button>
        <p id="emiResult"></p>
    </div>
	  <script src="loan_tenure.js"></script>
</body>
</html>
